apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "bg.bozho.emrtdreader"
        minSdkVersion 15
        targetSdkVersion 17
        versionCode 1
        versionName "1.0"
        //multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs') // commented to be sure about used jar
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'org.jmrtd:jmrtd:0.5.5'
    compile 'com.madgag.spongycastle:prov:1.54.0.0'
    compile 'net.sf.scuba:scuba-sc-android:0.0.9'

    compile files('libs/cert-cvc.jar')

    compile files('libs/jnbis-1.0.4.jar')
    compile files('libs/jj2000_imageutil.jar')
    compile files('libs/jarjar-1.3.jar')
    compile files ('bcpkix-jdk15on-147.jar')
}
